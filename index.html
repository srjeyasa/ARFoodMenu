<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script import \* as THREE from './vendor/three/build/three.module.js';></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>AR Food Menu</title>
</head>

<body>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="tree-obj" src="textured.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="textured.mtl"></a-asset-item>
    </a-assets>
    <a-marker preset = "hiro">
      <a-entity obj-model = "obj: #tree-obj; mtl: #tree-mtl" position = "0 0 0" scale = "0.25 0.25 0.25" rotation = "0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
